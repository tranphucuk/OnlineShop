<section class="content-header">
    <h1>
        Add a new Group user
        <small>preview of group user</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="application_listRoles">Group user</a></li>
        <li class="active">Create</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <!--<h3 class="box-title">Horizontal Form</h3>-->
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name="frmAddRole" role="form" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-maxlength="256" name="name" ng-model="newRole.Name" placeholder="Name">
                                <span ng-show="frmAddRole.name.$error.maxlength" class="has-error">Your Name seem too long </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-maxlength="256" name="description" ng-model="newRole.Description" placeholder="Description">
                                <span ng-show="frmAddRole.description.$error.maxlength" class="has-error">Your Description seem too long </span>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button ui-sref="application_listRoles" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success pull-right" ng-disabled="frmAddRole.$invalid" ng-click="AddNewRole()">Submit</button>
                    </div><!-- /.box-footer -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
