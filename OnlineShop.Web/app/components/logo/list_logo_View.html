<section class="content-header">
    <h1>
        Logo manager
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Logo Manager</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">

        </div>
        <div class="box-body">
            <!--<div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <input type="text" ng-model="keyword" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchFunc()">Go!</button>
                        </span>
                    </div>
                </div>
                <button class="btn btn-success" style="width:10%" name="create" ui-sref="pageAdd">Create</button>
            </div><br />-->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10px">ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Created Date</th>
                            <th style="width: 40px">Status</th>
                            <th>Options</th>
                        </tr>
                        <tr ng-repeat="logo in listLogo">
                            <td>{{logo.ID}}</td>
                            <td>{{logo.Name}}</td>
                            <td><img ng-src="{{logo.ImagePath}}" alt="{{logo.Name}}" class="logoCenter" /></td>
                            <td>{{logo.CreatedDate | date :'MMM/dd/yyyy - hh:mm:ss'}}</td>
                            <td width="10%"><span ng-class="{'badge bg-red':logo.Status == false ,'badge bg-green':logo.Status == true}">{{logo.Status | statusFilter}}</span></td>
                            <td width="10%">
                                <button class="btn btn-sm btn-success" ui-sref="updateLogo({id:logo.ID})"><i class="fa fa-pencil"></i></button>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div>
            <div class="box-footer">
                <!--<pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="GetProductList(page)"></pager-directive>-->
            </div><!-- /.box-footer-->
        </div>
    </div>
</section>
