<section class="content-header">
    <h1>
        Update email
        <small>preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="list_email_Sent"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="#">update Email</a></li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <!--<h3 class="box-title">Horizontal Form</h3>-->
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name="frmSendMail" role="form" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">From Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="email.EmailUser" name="totalEmail" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">To</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="email.RecipientCount" name="totalEmail" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="email.MailTitle" name="mailTitle">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Content</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ckeditor="ckEditorOptions" ng-model="email.MailContent" name="mailContent" required placeholder="Content"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button ui-sref="customer_emailList" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success pull-right" ng-click="SendEmail()">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
