<section class="content-header">
    <h1>
        Page manager
        <small>preview of pages</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Email Manager</li>
    </ol>
</section>

<section class="content">
    <div class="box">
        <div class="box-header with-border">

        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <input type="text" ng-model="keyword" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchFunc()">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <button class="btn btn-danger" style="width:10%" name="delete" disabled id="emailDelete" ng-click="deleteMultiEmails()">Delete</button>
            </div><br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><input type="checkbox" ng-model="isAll" ng-click="SelectAll()" /></th>
                            <th style="width: 10px">ID</th>
                            <th>Email address</th>
                            <th>CreatedDate</th>
                            <th style="width: 40px">Status</th>
                            <th>Options</th>
                        </tr>
                        <tr ng-repeat="email in emailList">
                            <td><input type="checkbox" ng-model="email.select" /></td>
                            <td>{{email.ID}}</td>
                            <td>{{email.EmailAddress}}</td>
                            <td>{{email.CreatedDate | date: 'MM/dd/yyyy - hh:mm:ss a'}}</td>
                            <td width="10%"><span ng-class="{'badge bg-red':email.Status == false ,'badge bg-green':email.Status == true}">{{email.Status | statusFilter}}</span></td>
                            <td width="10%">
                                <button class="btn btn-sm btn-danger" ng-click="deleteSingleEmail(email)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div>
            <div class="box-footer">
                <!--<pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="GetProductList(page)"></pager-directive>-->
            </div><!-- /.box-footer-->
        </div>
    </div>
</section>
