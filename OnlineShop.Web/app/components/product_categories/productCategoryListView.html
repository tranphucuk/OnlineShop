<section class="content-header">
    <h1>
        Home Page
        <small>This is a new homepage of SPA</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Product Category</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10px">ID</th>
                            <th>Name</th>
                            <th>Date Created</th>
                            <th style="width: 5%">Status</th>
                            <th style="width: 10%">Option</th>
                        </tr>
                        <tr ng-repeat="item in productCategoryList">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.CreatedDate | date:'dd/MMMM/yyyy - hh:mm:ss'}}</td>
                            <td><span ng-class="{'badge bg-red' :item.Status == false ,'badge bg-green' :item.Status == true }">{{item.Status | statusFilter }}</span></td>
                            <td>
                                <button class="btn btn-sm btn-success"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="GetProductCategoryList(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
