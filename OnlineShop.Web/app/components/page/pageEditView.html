<section class="content-header">
    <h1>
        Edit page: {{pageInfo.Name}}
        <small>(preview of page)</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="PageList">Pages</a></li>
        <li class="active">Edit</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <!--<h3 class="box-title">Horizontal Form</h3>-->
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" name="frmEditPage" role="form" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-change="AutogenAlias()" ng-maxlength="256" required name="name" ng-model="pageInfo.Name" placeholder="Name">
                                <span ng-show="frmEditPage.name.$invalid && !frmEditPage.name.$error.maxlength" class="has-error">Please enter Page name.</span>
                                <span ng-show="frmEditPage.name.$error.maxlength" class="has-error">Your Page name seem too long </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Alias</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="alias" required ng-maxlength="50" ng-model="pageInfo.Alias" placeholder="Alias">
                                <span ng-show="frmEditPage.alias.$invalid && !frmEditPage.alias.$error.maxlength" class="has-error">Please enter alias.</span>
                                <span ng-show="frmEditPage.alias.$error.maxlength" class="has-error">Your alias seem too long </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Content</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ckeditor="ckEditorOptions" name="content" required ng-model="pageInfo.Content" placeholder="Content"></textarea>
                                <span ng-show="frmEditPage.content.$invalid" class="has-error">Please enter content.</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">MetaDescription</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-maxlength="256" name="metaDescription" ng-model="pageInfo.MetaDescription" placeholder="Meta description">
                                <span ng-show="frmEditPage.name.metaDescription.maxlength" class="has-error">Your meta description seem too long </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">MetaKeyword</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-maxlength="256" name="metaKeyword" ng-model="pageInfo.MetaKeyword" placeholder="Meta Keyword">
                                <span ng-show="frmEditPage.MetaKeyword.$error.maxlength" class="has-error">Your meta keyword seem too long </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" ng-model="pageInfo.Status" ng-checked="pageInfo.Status"> Status
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <button ui-sref="pageList" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success pull-right" ng-disabled="frmEditPage.$invalid" ng-click="EditPage()">Submit</button>
                    </div><!-- /.box-footer -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
