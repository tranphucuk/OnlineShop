<section class="content-header">
    <h1>
        Slide manager
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Slide Manager</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">

        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <input type="text" ng-model="keyword" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchFunc()">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th>Customer Email</th>
                            <th width="20%">Created Date</th>
                            <th width="20%">Paygate</th>
                            <th width="10%">Quantity</th>
                            <th width="10%">Status</th>
                            <th width="10%">Print Order</th>
                        </tr>
                        <tr ng-repeat="order in ListOder">
                            <td>{{order.ID}}</td>
                            <td>{{order.CustomerEmail}}</td>
                            <td>{{order.CreatedDate | date :'MMM/dd/yyyy - hh:mm:ss a'}}</td>
                            <td>{{order.PaymentMethod}}</td>
                            <td>{{order.ProductQuantity}}</td>
                            <td width="10%"><span ng-class="{'badge bg-red':order.Status == false ,'badge bg-green':order.Status == true}">{{order.Status | statusFilter}}</span></td>
                            <td width="10%">
                                <button class="btn btn-sm btn-success" ui-sref="create_order({id:order.ID})"><i class="fa fa-pencil"></i></button>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div>
            <div class="box-footer">
                <!--<pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="GetProductList(page)"></pager-directive>-->
            </div><!-- /.box-footer-->
        </div>
    </div>
</section>
